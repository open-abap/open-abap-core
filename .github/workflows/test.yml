name: test

on:
  pull_request:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm install
    - run: npm test
  integration:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      HTTP_BIN_HOST: http://localhost:8080
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: docker run -d -p8080:80 kennethreitz/httpbin
    - run: npm install
    - run: npm run integration