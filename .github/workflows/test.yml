name: test

on:
  pull_request:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm install
    - run: npm test
  integration:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      HTTP_BIN_HOST: http://localhost:8080
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: docker run -d -p8080:80 kennethreitz/httpbin
    - run: npm install
    - run: npm run integration
  performance:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Performance
      run: |
        npm install && npm run performance
        cp results.json ../../results_after.json
        git status
        git restore --source=main --staged --worktree -- src
        git status
        npm install && npm run performance
        cp results.json ../../results_before.json
    - name: cat
      run: |
        cat ../../results_after.json
        cat ../../results_before.json